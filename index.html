<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес Таймер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Фитнес Таймер</h1>
        <div id="timer">00:00</div>
        
        <div class="card">
            <h2>Выберите упражнение</h2>
            <select id="exerciseSelect">
                <option value="pullups">Подтягивания (30 секунд)</option>
                <option value="pushups">Отжимания (20 секунд)</option>
                <option value="squats">Приседания (60 секунд)</option>
                <option value="twists">Повороты туловища (90 секунд)</option>
                <option value="plank">Планка (120 секунд)</option>
                <option value="neckStretch">Растяжка шеи (30 секунд)</option>
                <option value="hipStretch">Растяжка бедер (30 секунд)</option>
                <option value="calfStretch">Растяжка икр (60 секунд)</option>
                <option value="legStretch">Растяжка ног (120 секунд)</option>
                <option value="shoulderStretch">Растяжка плеч (30 секунд)</option>
            </select>
        </div>
        
        <button id="startButton">Начать упражнение</button>
        <div id="notification" class="notification"></div>
    </div>
    <audio id="endSound" src="sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
